<h1>Order Confirmation</h1>
<form>
    <h2>Personal Information:</h2>
    <label for="fname">First Name:</label>
    <input id="fname" name="fname" type ="text" size="17" required>
    <br>
    <label for="lname">Last Name:</label>
    <input id="lname" name="lname" type ="text" size="17" required>
    <br>
    <label for="email0">Email:</label>
    <input id="email0" name="email0" type ="text" size="17" required>

    <h2>Address:</h2>
    <label for="Street_ad">Street Address:</label>
    <input id="Street_ad" name="Street Address">
    <br>
    <label for="city-select">City:</label>
    <select name="cities" id="city-select">
        <option value="Jeddah">Jeddah</option>
        <option value="Makkah">Makkah</option>
        <option value="Riyadh">Riyadh</option>
        <option value="Taif">Taif</option>
    </select>
    <h2>Payment:</h2>
    <input type="radio" id="visaPay" name="payment_type" value="VISA" checked>
    <lable for="visaPay">Visa</lable>
    <input type="radio" id="mastercard" name="payment_type" value="Mastercard">
    <label for="mastercard">Mastercard</label>
    <input type="radio" id="debitcard" name="payment_type" value="Debitcard">
    <label for="debitcard">Debit card (Mada)</label>
    <br>

    <p>Would you like to receive order status and tracking updates?</p>
    <input type="checkbox" id="emailNotific" name="notifications" value="Email">
    <label for="emailNotific">Email</label>
    <input type="checkbox" id="smsNotify" name="notifications" value="SMS">
    <label for="smsNotify">SMS</label>
    <br/>

    <label for="picture">Upload a picture : </label>
    <input type="file" accept="image/png, image/jpeg" name="picture">

    <br/>
    <input type="submit" value="Submit">

</form>
